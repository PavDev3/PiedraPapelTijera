<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>

    <header>
        <h1>Piedra , papel o tijera</h1>
        <p>con HTML , CSS y JavaScript</p>

    </header>
    <main>
        <p class="instrucciones" id="instrucciones">
            El mejor de 5 rondas
        </p>
        <div class="marcador">
            <p class="nombre nombre-jugador">Jugador</p>
            <p class="nombre nombre-IA">Rival</p>
            <p class="puntos">
                <span id="puntos-jugador">0</span>
                <span>-</span>
                <span id="puntos-rival">0</span>
            </p>
        </div>
        <div class="elegir-tu-eleccion" id="elegir-tu-eleccion">
            <h2>Elige que quieres usar para tu siguiente turno</h2>
            <div class="armas">
                <button class="arma" id="piedra🪨">🪨</button>
                <button class="arma" id="tijera✂️">✂️</button>
                <button class="arma" id="papel📄">📄</button>
            </div>
        </div>
        <div class="mensaje disabled" id="mensaje">
            <p>Usaste <span class="eleccion" id="eleccion-jugador">Papel📄</span><br>
                y el rival sacó <span class="eleccion" id="eleccion-rival">Piedra🪨</span>
            </p>
            <p id="gana-ronda">Ganaste esta ronda!👍</p>
            <button class="btn disabled" id="reiniciar">Reiniciar partida</button>
        </div>

    </main>

    <script src="/index.js"></script>
</body>

</html>
